<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js"></script>

    <title>Markdown Interpreter</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div id="page-header" class="col-12">
                <h2>Markdown Interpreter</h2>
                <p>See the source code at: <a href="https://github.com/RitaRez/markdown-interpreter">https://github.com/RitaRez/markdown-interpreter</a></p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="editor-header">
                    <button id="markdown-button" class="editor-button" onclick="show_markdown()">Edit</button>
                    <button id="preview-button" class="editor-button" onclick="show_result()">Preview</button>
                    <div id="header-bar"></div>
                </div>
                <textarea class="editor" id="markdown-textarea" rows="10" onkeyup="keyup()"></textarea>
                <div class="editor" id="preview-container" style="display: none">
                    <!-- ... -->
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
